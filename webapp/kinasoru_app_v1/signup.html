<body class="body-scroll d-flex flex-column h-100 menu-overlay">
    <!-- screen loader -->
    <div class="container-fluid h-100 loader-display">
        <div class="row h-100">
            <div class="align-self-center col">
                <div class="logo-loading">
                    <div class="icon icon-100 mb-4 rounded-circle">
                        <img src="img/favicon144.png" alt="" class="w-100">
                    </div>
                    <h4 class="text-default">Kinasoru</h4>
                    <p class="text-secondary">East Africa's Agricultural Marketplace</p>
                    <div class="loader-ellipsis">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Begin page content -->
    <main class="flex-shrink-0 main has-footer">
        <!-- Fixed navbar -->
        <header class="header">
            <div class="row">
                <div class="col-auto px-0">
                    <button class="menu-btn btn btn-40 btn-link back-btn" type="button">
                        <span class="material-icons">keyboard_arrow_left</span>
                    </button>
                </div>
                <div class="text-left col align-self-center">
                     <a class="navbar-brand" href="index.html"> <!-- Added link to homepage -->
                        <h5 class="mb-0 text-white">Kinasoru</h5>
                    </a>
                </div>
                <div class="ml-auto col-auto align-self-center">
                    <a href="login.html" class="text-white">Sign In</a>
                </div>
            </div>
        </header>

        <div class="container h-100 text-white">
            <div class="row h-100">
                <div class="col-12 align-self-center mb-4">
                    <div class="row justify-content-center">
                        <div class="col-11 col-sm-7 col-md-6 col-lg-5 col-xl-4">
                            <h2 class="font-weight-normal mb-5">Create new<br>account with us</h2>
                            <div id="signup-message" class="mb-3"></div>
                            <div class="form-group float-label">
                                <input type="email" id="signup-email" class="form-control text-white">
                                <label class="form-control-label text-white">Email address</label>
                            </div>
                            <div class="form-group float-label position-relative">
                                <input type="password" id="signup-password" class="form-control text-white">
                                <label class="form-control-label text-white">Password</label>
                            </div>
                            <div class="form-group float-label position-relative">
                                <input type="password" id="signup-confirm-password" class="form-control text-white">
                                <label class="form-control-label text-white">Confirm Password</label>
                            </div>
                            <div class="form-group my-4">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="rememberme">
                                    <label class="custom-control-label" for="rememberme">I agree to the <a href="#" class="text-white">Terms and Conditions</a></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- footer-->
    <div class="footer no-bg-shadow py-3">
        <div class="row justify-content-center">
            <div class="col">
                <button id="signup-button" class="btn btn-default rounded btn-block">Sign up</button>
            </div>
        </div>
    </div>

    <!-- Required jquery and libraries -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!-- cookie js -->
    <script src="js/jquery.cookie.js"></script>
    <!-- Swiper slider js-->
    <script src="vendor/swiper/js/swiper.min.js"></script>
    <!-- Customized jquery file -->
    <script src="js/main.js"></script>
    <script src="js/color-scheme-demo.js"></script>
    <!-- page level custom script -->
    <script src="js/app.js"></script>

    <script>
        $(document).ready(function () {
            // Float label active state
            $('.form-control').on('blur', function () {
                if ($(this).val() || $(this).val().length !== 0) {
                    $(this).closest('.float-label').addClass('active');
                } else {
                    $(this).closest('.float-label').removeClass('active');
                }
            }).trigger('blur'); // Trigger blur on load to set initial state for pre-filled forms


            $('#signup-button').on('click', function () {
                const email = $('#signup-email').val().trim();
                const password = $('#signup-password').val();
                const confirmPassword = $('#signup-confirm-password').val();
                const messageDiv = $('#signup-message');
                messageDiv.html(''); // Clear previous messages

                if (!email || !password || !confirmPassword) {
                    messageDiv.html('<div class="alert alert-danger">All fields are required.</div>');
                    return;
                }

                if (password !== confirmPassword) {
                    messageDiv.html('<div class="alert alert-danger">Passwords do not match.</div>');
                    return;
                }
                
                // Basic email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    messageDiv.html('<div class="alert alert-danger">Please enter a valid email address.</div>');
                    return;
                }


                if (!$('#rememberme').is(':checked')) {
                    messageDiv.html('<div class="alert alert-danger">You must agree to the Terms and Conditions.</div>');
                    return;
                }

                // "Database" in localStorage
                let users = JSON.parse(localStorage.getItem('kinasoruUsers')) || [];

                if (users.find(user => user.email === email)) {
                    messageDiv.html('<div class="alert alert-danger">This email is already registered.</div>');
                    return;
                }

                // **INSECURE**: Storing password in plaintext. For real apps, hash passwords on a server.
                users.push({ email: email, password: password });
                localStorage.setItem('kinasoruUsers', JSON.stringify(users));

                messageDiv.html('<div class="alert alert-success">Sign up successful! Redirecting to login...</div>');
                setTimeout(function () {
                    window.location.href = 'login.html';
                }, 2000);
            });
        });
    </script>
</body>
</html>
